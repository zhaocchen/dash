<!DOCTYPE html>
<html>
<head>
	<title>Component</title>
	<style>
		.root{
			width: 600px;
			height: 600px;
		}
	</style>
</head>
<body>
	<div id="root"></div>
<!-- <script src="./react.v16.js"></script>
<script src="./react-dom.v16.js"></script> -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>


<script type="text/babel">

class Hello extends React.Component {
	constructor(props) {
		super(props);
		this.state = {
			date: new Date()
		};
	}
	render() {
		return (
			<div>
				<h2>hello!</h2>
				<h3>this is { this.props.name }</h3>
				<h4>it is { this.state.date.toLocaleTimeString() } </h4>
			</div>
		);
	}
}

// Hello.propTypes = {
// 	name: PropTypes.string.isRequired,
// }

// const ele = <Hello name={'Jack'} />;
const ele = <Hello name="Jack" />;

function rendHello() {
	ReactDOM.render(
		ele,
		document.getElementById('root')
	);
}

rendHello();



</script>
</body>
</html>
