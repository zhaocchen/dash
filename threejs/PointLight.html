<script src="three.v73.js"></script>
<script src="stats.js"></script>

<script>

var  fov = 45;
	var stats ;

	function initStats(params) {
		stats = new Stats();
stats.setMode(1); // 0: fps, 1: ms
// 将stats的界面对应左上角
stats.domElement.style.position = 'absolute';
stats.domElement.style.left = '0px';
stats.domElement.style.top = '0px';
document.body.appendChild( stats.domElement );
setInterval( function () {
    stats.begin();
    // 你的每一帧的代码
	stats.end();
	// fov += 0.1
}, 1000 / 60 );
	}

var renderer, camera, scene, light;

var width = window.innerWidth;
	var height = window.innerHeight;
	var scale = width / height

function initThree() {
	
	renderer = new THREE.WebGLRenderer({
		antialias: true
	})
	renderer.setSize(width, height)
	document.body.appendChild(renderer.domElement)
	renderer.setClearColor(0xF0F0F0, 1.0)
}

function initCamera() {
	camera = new THREE.PerspectiveCamera(45, scale, 1, 1000);
	// camera.position.x = 0
	// camera.position.y = 0          
	// camera.position.z = 5
	camera.position.x = 600;
	camera.position.y = 0;
	camera.position.z = 600;
	camera.up.x = 0;
	camera.up.y = 1;
	camera.up.z = 0;
	camera.lookAt({
		x : 0,
		y : 0,
		z : 0
	});

}

function initScene() {
	scene = new THREE.Scene();
}

function initLight() {
	light = new THREE.PointLight(0xFF0000);
light.position.set(0, 0,50);
scene.add(light);

}

var cube;
function initObject() {
	// var geometry = new THREE.CubeGeometry(1,1,1)

	// })

	// // cube.rotation.x =  0
	// // cube.rotation.x = 20
	// // cube.rotation.z = 30
	// console.log(cube.rotation)
	// scene.add(cube)
	var geometry = new THREE.CubeGeometry( 200, 100, 50,4,4);
                // B start
                var material = new THREE.MeshLambertMaterial( { color:0x880000} );
                // B end
                var mesh = new THREE.Mesh( geometry,material);
                mesh.position = new THREE.Vector3(0,0,0);
                scene.add(mesh);
}

function render() {

	renderer.render(scene, camera)
	// cube.rotation.x += 0.001
	// cube.rotation.x += 0.001
	// cube.rotation.z += 0.001
	requestAnimationFrame(render)
	stats.update();


}

initStats();
initThree();
initCamera();
initScene();
initLight();
initObject();
render();


</script>
