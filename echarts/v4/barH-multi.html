<!DOCTYPE html>
<html>
<head>
	<title>barH-multi</title>
	<style type="text/css">
		body{
			margin: 0 auto;
			padding: 0;
		}
		.wrap-chart{
			width: 600px;
			height: 400px;
		}
	</style>
</head>
<body>
<div class="wrap-chart" id="chart1">
	
</div>

<script type="text/javascript" src="./echarts.v4.js"></script>
<script type="text/javascript">
// /*================= test data ===============*/
var dataLen = Math.round(Math.random() * 20), // 数据长度
// var dataLen = 5, // 数据长度
    xData = Array.from({ length: dataLen } , (v, i) => i + 1), // x轴数据
    s1Data = Array.from({ length: dataLen } , v => Math.round(Math.random() * 10000)),
    s2Data = Array.from({ length: dataLen } , v => Math.round(Math.random() * 10000));
console.log('数据', `长度:${dataLen}`, xData, s1Data);

var xIntreval = 'auto';
if (dataLen > 6) {
    xIntreval = Math.ceil(dataLen / 6) - 1;
}

var option = {
            yAxis: {
                // type: 'category',
                data: xData,
                axisTick: {
                    show: false,
                    inside: true,
                    alignWidthLabel: true,
                },
            },
            xAxis: {
                type: 'value',
                // show: false,
            },
            tooltip: {
                trigger: 'axis',
                // formatter: '{b} <br/>{a}: {c}笔',
                axisPointer: {
                    type: 'shadow', // 默认是根线
                }
            },
            legend: { // 图例
                // type: 'plain',
                bottom: 10,
                // data: ['1st', '2ed'], // 简写
                data: [{
                    name: '1st',
                    icon: 'image://./square.svg',
                }, {
                    name: '2ed',
                    icon: 'circle',
                }],
            },
            toolbox: {
                feature: {
                    saveAsImage: {
                        title: '导出png'
                    }
                },
                right: 30,
            },
            series: [{
                name: '1st',
                type: 'bar',
                data: s1Data,
                // symbol: 'none',
            }, {
                name: '2ed',
                type: 'bar',
                data: s2Data,
                // symbol: 'none',
            }]
        };	
var targetDom = document.getElementById('chart1');
echarts.init(targetDom, null, { renderer: 'svg' })
	.setOption(option);

</script>
</body>
</html>
